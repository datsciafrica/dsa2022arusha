 - {imagename: "4.jpg", thumbnail: "4.jpg", datasubhtml: "The Big Hole & Kimberley Mine Museum", datasubparagraph: "The largest hand-dug excavation in the world. The spectacular site and the mining museum and town bring the magnificent era of Diamond Discovery in Kimberley back to life."}
 - {imagename: "5.jpg", thumbnail: "5.jpg", datasubhtml: "Take the Tram", datasubparagraph: "This vintage tram – introduced in 1887 – was refurbished to enhance the tourist experience of historical Kimberley, Book a ride at the Big Hole."}
 - {imagename: "6.jpg", thumbnail: "6.jpg", datasubhtml: "Big Hole Complex Kimberley", datasubparagraph: ""}
 - {imagename: "7.jpg", thumbnail: "7.jpg", datasubhtml: "Cricket", datasubparagraph: ""}
 - {imagename: "8.jpg", thumbnail: "8.jpg", datasubhtml: "Diamond", datasubparagraph: ""}
 - {imagename: "9.jpg", thumbnail: "9.jpg", datasubhtml: "Edge of Kimberley Mine, 1872, shows 15 road ways that bisected the diggings", datasubparagraph: ""}
 - {imagename: "10.jpg", thumbnail: "10.jpg", datasubhtml: "Fishing at Modderrivier", datasubparagraph: ""}
 - {imagename: "11.jpg", thumbnail: "11.jpg", datasubhtml: "Fly Fishing", datasubparagraph: ""}
 - {imagename: "12.jpg", thumbnail: "12.jpg", datasubhtml: "Galeshewe Uprising Monument", datasubparagraph: ""}
 - {imagename: "13.jpg", thumbnail: "13.jpg", datasubhtml: "arusha", datasubparagraph: ""}
 - {imagename: "14.jpg", thumbnail: "14.jpg", datasubhtml: "arusha", datasubparagraph: "After Cecil John Rhodes' death in 1902 the residents of Kimberley elected to erect a memorial in his honour. Unveiled in 1907, this 72-ton bronze statue is reputed to be one of the finest equestrian statues in the world. Situated a stone's throw from St Cyprian's Cathedral (on a road island bordered by Du Toitspan Road, Regiment Way and d'Arcy Street) this bronze work by Hamo Thornycroft depicts Rhodes mounted on his horse with a map of Africa in his hands. Facing to the north, it is symbolic of Rhodes’ imperialist vision of extending the British Empire deep into the African hinterland. Rhodes is depicted in the clothes he wore at the memorable indaba with the Matabele indunas (leaders) in the Matopos in the 1880s."}
 - {imagename: "15.jpg", thumbnail: "15.jpg", datasubhtml: "McGregor Museum", datasubparagraph: " A national monument, built in 1896 at Rhodesinstigation as a hotel and health resort. The museum displays natural history, the siege of Kimberley, a Hall of Religions and the acclaimed Ancestors Gallery depicting three million years of human history in the Northern Cape.
"}
 - {imagename: "16.jpg", thumbnail: "16.jpg", datasubhtml: "Magersfontein Battlefields Memorial Museum", datasubparagraph: "(35km) During the second South African War, Kimberley was besieged by the Boers for four months. Boer forces surrounding Kimberley showed how a determined, small and under resourced force could keep the British army at bay for months. Take a tour of the Magersfontein battlefields with an experience guide and historian and visit the graves, the Burgher Monument, the Magersfontein Hills and the Boer Trenches.
"}
 - {imagename: "17.jpg", thumbnail: "17.jpg", datasubhtml: "Mattanu Private Game Reserve", datasubparagraph: "Is less than an hour from Kimberley, and offers an excellent, personalized wildlife experience. Game drives, spa treatments, starlit dinners in the middle of the bush and even helicopter safaris - fly fishing to the mighty Orange and Vaal rivers, game viewing or the unique wildlife experience safari – you will join the wildlife monitoring and capture  specialist during their daily routines for a behind the scenes experience - all are excellent value-for-money reasons to visit."}
 - {imagename: "18.jpg",thumbnail: "18.jpg", datasubhtml: "Mokala National Park", datasubparagraph: "86km outside Kimberley on the N12 to Cape Town, Mokala National Park is home to a variety of game, including the Giraffe, Black Wildebeest and Roan Antelope."}
 - {imagename: "19.jpg", thumbnail: "19.jpg", datasubhtml: "Mokala National Park", datasubparagraph: "86km outside Kimberley on the N12 to Cape Town, Mokala National Park is home to a variety of game, including the Giraffe, Black Wildebeest and Roan Antelope."}
 - {imagename: "20.jpg", thumbnail: "20.jpg",  datasubhtml: "MSICC", datasubparagraph: "One of the newest convention centres in South Africa. This conference venue can accommodate up to 2500 delegates. It has an outdoor auditorium, on site chef and dedicated staff. The Mittah Seperepere Convention Centre is capable of hosting big meetings of any level of importance, including international conference. To top it all this conference venue is situated directly opposite the world renowned Kimberley Big Hole and 4 star accommodation. The facility was designed to be multifunctional and can provide a large flat floor area suitable for events such as: ballroom dancing, boxing, martial arts and gymnastics. It is also an ideal venue for religious gatherings, mass performances and graduation ceremonies. The convention center was named after Mittah Seperepere, who was a significant political leader in the province. Mme Mittah was also the provincial chairwoman of the ANC Women’s League."}
 - {imagename: "21.jpg", thumbnail: "21.jpg", datasubhtml: "Rock Painting", datasubparagraph: ""}
 - {imagename: "22.jpg", thumbnail: "22.jpg", datasubhtml: "Sol Plaatje Museum", datasubparagraph: "Discover the history of Kimberley through the eye of a Tswana, Griqua or San person, all three indigenous to the region. A mixture of first and third world, the tour takes you through historic Kimberley in the footsteps of one of the greatest Africans of last century, Solomon Thekiso Plaatje, and where better to start than at his own house, now the Sol Plaatje Museum. Plaatje, famous for his literary efforts as an author and newspaper man, was also the first Secretary-General of the ANC."}
 - {imagename: "23.jpg", thumbnail: "23.jpg", datasubhtml: "Honoured Dead Memorial", datasubparagraph: "Designed by Sir Herbert Baker and built at CJ Rhodes’ behest to honour those who died defending Kimberley during The Siege. 'Long Cecil', is mounted on the stylobate surrounded by shells from the Boer ‘Long Tom’."}
 - {imagename: "25.jpg", thumbnail: "25.jpg", datasubhtml: "Belgravia, Kimberley", datasubparagraph: "10 Lodge Road, Belgravia, Kimberley, or Lillianvale as it was first known, was designed by DW Greatbach for Gustav Bonas, a diamond buyer, in 1897.  In 1902 John Orr  bought Lillianvale, complete with its furniture and fittings, for the sum of 6,400 pounds, and gave it the present name of Dunluce (named after the ruins of a medieval castle in Northern Ireland.)"}
