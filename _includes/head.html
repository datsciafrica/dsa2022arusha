
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="Data Science Africa">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.metaKeywords }}">
    <!-- <meta name="google-site-verification" content="{{ site.siteVerification }}" /> -->
    <link rel="canonical" href="{{ site.url }}">

    <title>{% if page.title %}{{ page.title }} &bull; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="theme-color" content="#714f1f">

    <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/css/new.css" | prepend: site.baseurl }}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/img/favicons/favicon.ico" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/img/favicons/apple-touch-icon.png" | prepend: site.baseurl }}">
    <link rel="android-chrome" sizes="192x192" href="{{ "/img/favicons/android-chrome-192x192.png" | prepend: site.baseurl }}">
    <link rel="android-chrome" sizes="512x512" href="{{ "/img/favicons/android-chrome-512x512.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ "/img/favicons/favicon-32x32.png" sizes="32x32" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ "/img/favicons/favicon-16x16.png" sizes="16x16" | prepend: site.baseurl }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
